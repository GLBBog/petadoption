<div class="col-lg-12">
    <h2 class="page-header h2margintop">Add your pet<small> / help them to get a home!</small></h2>
</div>

<div class="col-md-8">
    <form role="form">
        <h4>Pet Section</h4>
        <div class="col-md-6">
            <div class="form-group">
                <label for="InputNamePet">Name</label>
                <input class="form-control" required id="InputNamePet" placeholder="Name">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="SelectPetType">Type</label>
                  <select class="form-control" id="SelectPetType">
                    <option>Select...</option>
                    <option>dog</option>
                    <option>cat</option>
                    <option>other</option>
                  </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="InputAgePet">Age</label>
                <input class="form-control" id="InputAgePet" placeholder="Age">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="SelectPetSize">Size</label>
                 <select class="form-control" id="SelectPetSize">
                    <option>Select...</option>
                    <option>very small</option>
                    <option>small</option>
                    <option>medium</option>
                    <option>large</option>
                    <option>giant</option>
                  </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="SelectPetGender">Gender</label>
                 <select class="form-control" id="SelectPetGender">
                    <option>Select...</option>
                    <option>male</option>
                    <option>female</option>
                  </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="SelectPetActivity">Activity</label>
                 <select class="form-control" id="SelectPetActivity">
                    <option>Select...</option>
                    <option>quiet</option>
                    <option>active</option>
                    <option>brisk</option>
                  </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="InputBreedPet">Breed</label>
                <input class="form-control" id="InputBreedPet" placeholder="Breed">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                    <label for="CheckVaccPet">
                      Vaccinated ? <input type="checkbox" id="CheckVaccPet" class="form-control">
                    </label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="InputCountryPet">Country</label>
                <input class="form-control" id="InputCountryPet" placeholder="Country">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="InputCityPet">City</label>
                <input class="form-control" id="InputCityPet" placeholder="City">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="InputDetailsPet">Details</label>
                <textarea class="form-control" rows="4" id="InputDetailsPet" placeholder="Details"></textarea>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="InputPrimaryImage">Primary Image</label>
                <input class="form-control" id="InputPrimaryImage" type="url" required pattern="https?://.+" placeholder="(url)">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="InputGalleryImage">Gallery Image 1</label>
                <input class="form-control" id="InputGalleryImage1" type="url" required pattern="https?://.+" placeholder="(url)">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="InputGalleryImage2">Gallery Image 2</label>
                <input class="form-control" id="InputGalleryImage2" type="url" pattern="https?://.+" placeholder="(url)">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="InputGalleryImage3">Gallery Image 3</label>
                <input class="form-control" id="InputGalleryImage3" type="url" pattern="https?://.+" placeholder="(url)">
            </div>
        </div>
        <h4>Contact</h4>
        <div class="col-md-6">
            <div class="form-group">
                <label for="InputUserName">In charge</label>
                <input class="form-control" id="InputUserName" required placeholder="Name">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="InputEmail">Email</label>
                <input type="email" class="form-control" id="InputEmail" required placeholder="Contact email">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="InputPhone">Phone</label>
                <input class="form-control" id="InputPhone" placeholder="Contact Phone">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="InputPhone2">Phone 2</label>
                <input class="form-control" id="InputPhone2" placeholder="Contact Phone 2">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="InputAddress">Address</label>
                <input class="form-control" id="InputAddress" placeholder="Address">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="InputZipCode">Zip code</label>
                <input class="form-control" id="InputZipCode" placeholder="Zip code">
            </div>
        </div>
    <center><button id="btnSave" type="submit" class="btn btn-primary">Submit</button></center>
    </form>
    <br />
 </div>
<div class="col-md-4">
    <img alt="Adoption Pets App" src="/img/pets_landing.jpg"  width="100%" />
</div>
